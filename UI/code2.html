<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gym Progress Home</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.material.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#0a160d",
                        "card-dark": "#162219",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Lexend', sans-serif; }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .exercise-card { transition: transform 0.2s ease; }
        .exercise-card:active { transform: scale(0.98); }
        .glow-primary { box-shadow: 0 0 20px rgba(19, 236, 91, 0.3); }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white min-h-screen">
<header class="sticky top-0 z-50 w-full bg-background-light/80 dark:bg-background-dark/80 ios-blur border-b border-black/5 dark:border-white/5">
<div class="max-w-md mx-auto flex items-center justify-between px-6 py-4">
<div class="flex items-center gap-3">
<div class="size-10 rounded-full bg-primary/20 flex items-center justify-center overflow-hidden border border-primary/30">
<div class="w-full h-full bg-cover bg-center" data-alt="Profile picture" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBDI85fwb0s9MQ-9Y-NETzY8Y_twHpe5HqcBBohOCN4Rr4RzJgbxBthO-ar6091jkdTYcuKFaCPOS-p0IXN_DJ-DNawxad0eiTkrSd_QVPeSEOAhYvBEJX0wd99wJD4b4RLDa7rZqSsGQMtNDH5WaKYqxpZMswZAjf5Z5xu0BjkWigCpLr9ytVo4NGXMWxep6CeMnakGa6o5QXpYnR8th2AMmOOBC-HDqL5IUgf-IPsKRqZaoiD8O08AKm1JWede20bLDJ2A1j7Tg");'></div>
</div>
<h1 class="text-xl font-bold tracking-tight">Gym Progress</h1>
</div>
</div>
</header>
<main class="max-w-md mx-auto px-6 pb-32">
<div class="py-6">
<p class="text-primary font-bold text-sm tracking-widest uppercase">Today's Session</p>
<h2 class="text-4xl font-extrabold mt-2">Push Day</h2>
</div>
<div class="space-y-4">
<div class="exercise-card group relative flex items-center justify-between p-5 bg-white dark:bg-card-dark rounded-lg border border-black/5 dark:border-white/5 shadow-sm">
<div class="flex items-center gap-4">
<div class="size-12 rounded-full bg-primary flex items-center justify-center glow-primary">
<span class="material-symbols-outlined text-background-dark font-bold">fitness_center</span>
</div>
<div>
<h3 class="font-bold text-lg leading-tight">Bench Press</h3>
<p class="text-slate-500 dark:text-slate-400 font-medium">
<span class="text-primary">12</span> Reps <span class="mx-1 opacity-30">•</span> <span class="text-primary">80</span> kg
                        </p>
</div>
</div>
<button class="p-2 text-slate-400 hover:text-red-500 transition-colors">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<div class="exercise-card group relative flex items-center justify-between p-5 bg-white dark:bg-card-dark rounded-lg border border-black/5 dark:border-white/5 shadow-sm">
<div class="flex items-center gap-4">
<div class="size-12 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary font-bold">fitness_center</span>
</div>
<div>
<h3 class="font-bold text-lg leading-tight">Overhead Press</h3>
<p class="text-slate-500 dark:text-slate-400 font-medium">
<span class="text-primary">10</span> Reps <span class="mx-1 opacity-30">•</span> <span class="text-primary">45</span> kg
                        </p>
</div>
</div>
<button class="p-2 text-slate-400 hover:text-red-500 transition-colors">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<div class="exercise-card group relative flex items-center justify-between p-5 bg-white dark:bg-card-dark rounded-lg border border-black/5 dark:border-white/5 shadow-sm">
<div class="flex items-center gap-4">
<div class="size-12 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary font-bold">fitness_center</span>
</div>
<div>
<h3 class="font-bold text-lg leading-tight">Incline Dumbbell Fly</h3>
<p class="text-slate-500 dark:text-slate-400 font-medium">
<span class="text-primary">15</span> Reps <span class="mx-1 opacity-30">•</span> <span class="text-primary">18</span> kg
                        </p>
</div>
</div>
<button class="p-2 text-slate-400 hover:text-red-500 transition-colors">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
<div class="exercise-card group relative flex items-center justify-between p-5 bg-white dark:bg-card-dark rounded-lg border border-black/5 dark:border-white/5 shadow-sm">
<div class="flex items-center gap-4">
<div class="size-12 rounded-full bg-primary/10 flex items-center justify-center">
<span class="material-symbols-outlined text-primary font-bold">fitness_center</span>
</div>
<div>
<h3 class="font-bold text-lg leading-tight">Lateral Raises</h3>
<p class="text-slate-500 dark:text-slate-400 font-medium">
<span class="text-primary">12</span> Reps <span class="mx-1 opacity-30">•</span> <span class="text-primary">12</span> kg
                        </p>
</div>
</div>
<button class="p-2 text-slate-400 hover:text-red-500 transition-colors">
<span class="material-symbols-outlined text-xl">close</span>
</button>
</div>
</div>
</main>
<button class="fixed right-6 bottom-10 size-16 bg-primary text-background-dark rounded-full shadow-[0_8px_30px_rgba(19,236,91,0.4)] flex items-center justify-center active:scale-90 transition-transform z-50">
<span class="material-symbols-outlined text-3xl font-bold">add</span>
</button>
<div class="fixed bottom-0 left-0 w-full h-8 bg-gradient-to-t from-background-light dark:from-background-dark to-transparent pointer-events-none"></div>

</body></html>
