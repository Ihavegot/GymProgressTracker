<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Add New Exercise</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.material.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13ec5b",
                        "background-light": "#f6f8f6",
                        "background-dark": "#0a160d",
                        "card-dark": "#162219",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body { font-family: 'Lexend', sans-serif; }
        .ios-blur { backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); }
        .glow-primary { box-shadow: 0 0 20px rgba(19, 236, 91, 0.4); }
        input:focus { outline: none; border-color: #13ec5b !important; ring: 0 !important; }
    </style>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-white min-h-screen">
<header class="sticky top-0 z-50 w-full bg-background-dark/80 ios-blur border-b border-white/5">
<div class="max-w-md mx-auto flex items-center px-6 py-4">
<button class="p-2 -ml-2 text-primary flex items-center gap-1 active:opacity-50 transition-opacity">
<span class="material-symbols-outlined font-bold">chevron_left</span>
<span class="font-medium">Back</span>
</button>
<div class="flex-1 text-center pr-10">
<h1 class="text-lg font-bold">New Entry</h1>
</div>
</div>
</header>
<main class="max-w-md mx-auto px-6 py-8">
<div class="mb-10 text-center">
<div class="size-20 bg-primary/10 rounded-full flex items-center justify-center mx-auto mb-4 border border-primary/20">
<span class="material-symbols-outlined text-4xl text-primary">fitness_center</span>
</div>
<p class="text-primary font-bold text-sm tracking-widest uppercase">Record Progress</p>
<h2 class="text-3xl font-extrabold mt-1">Add Exercise</h2>
</div>
<div class="space-y-6">
<div class="space-y-2">
<label class="block text-primary text-xs font-bold tracking-widest uppercase ml-1">Exercise Name</label>
<div class="relative">
<input class="w-full bg-card-dark border-white/5 rounded-lg p-5 text-white placeholder:text-slate-600 focus:border-primary focus:ring-1 focus:ring-primary/30 transition-all text-lg font-medium shadow-sm" placeholder="e.g. Bench Press" type="text"/>
</div>
</div>
<div class="space-y-6">
<div class="space-y-2">
<label class="block text-primary text-xs font-bold tracking-widest uppercase ml-1">Repetitions</label>
<div class="relative">
<input class="w-full bg-card-dark border-white/5 rounded-lg p-5 text-white placeholder:text-slate-600 focus:border-primary focus:ring-1 focus:ring-primary/30 transition-all text-lg font-medium shadow-sm" placeholder="12" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 font-medium text-sm">reps</span>
</div>
</div>
<div class="space-y-2">
<label class="block text-primary text-xs font-bold tracking-widest uppercase ml-1">Weight</label>
<div class="relative">
<input class="w-full bg-card-dark border-white/5 rounded-lg p-5 text-white placeholder:text-slate-600 focus:border-primary focus:ring-1 focus:ring-primary/30 transition-all text-lg font-medium shadow-sm" placeholder="80" type="number"/>
<span class="absolute right-4 top-1/2 -translate-y-1/2 text-slate-500 font-medium text-sm">kg</span>
</div>
</div>
</div>
</div>
</main>
<div class="fixed bottom-0 left-0 w-full h-32 bg-gradient-to-t from-background-dark to-transparent pointer-events-none"></div>
<button class="fixed right-1/2 translate-x-1/2 bottom-10 size-16 bg-primary text-background-dark rounded-full shadow-[0_8px_30px_rgba(19,236,91,0.4)] glow-primary flex items-center justify-center active:scale-90 transition-transform z-50">
<span class="material-symbols-outlined text-3xl font-bold">add</span>
</button>

</body></html>
